<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./font/fontawesome-free-5.15.4-web/css/all.css">
    <script defer src="https://unpkg.com/alpinejs@3.2.3/dist/cdn.min.js"></script>
    <title>Document</title>
</head>

<body class="bg-cover bg-center bg-no-repeat bg-gray-100 flex flex-col h-screen" x-data="{ count: 0 }" x-on:click="count++"
    style="background-image: url(./images/dog.jpg)" id="item">
    <header class="text-white text-5xl p-3 text-shadow-black md:text-7xl">
        <!--  -->
        <div class="flex justify-between items-center">
            <div>
                <a href="">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <div>
                <a href="">
                    <i class="fas fa-share-square"></i>
                </a>
            </div>
        </div>
        <div class="text-center mt-5 mx-auto">
            <h1 class="font-semibold">POPDAN</h1>
        </div>
    </header>

    <main class="mt-6 flex-grow text-6xl text-white md:text-7xl">
        <!--  -->
        <div>
            <h1 class="text-shadow-black font-semibold text-center" x-text="count"></h1>
        </div>

    </main>

    <footer class="bg-gray-900 py-4 px-4">
        <!--  -->
        <div class="flex gap-4 items-center justify-between">
            <div>
                <h1 class="text-md font-semibold text-white uppercase">contact</h1>
            </div>
            <div class="font-thin text-xs text-white">
                <i class="fas fa-envelope-square"><span class="pl-2 font-thin">s6003051613133@gmail.com</span></i>
            </div>

        </div>
        <div class="flex items-center justify-center gap-5">
            <div>
                <a href="">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
            <div>
                <a href="">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
            <div>
                <a href="">
                    <i class="fab fa-instagram-square"></i>
                </a>
            </div>
            <div>
                <a href="">
                    <i class="fas fa-envelope-square"></i>
                </a>
            </div>
        </div>
        <div class="flex justify-between mt-3">
            <div>
                <p class="font-thin text-xs text-white text-center">@2021 Copyright: DanPhranakorn</p>
            </div>
            <div>
                <p class="font-thin text-xs text-white text-center">version 1.00</p>
            </div>
        </div>

    </footer>

    <script>
        // The item (or items) to press and hold on
        let item = document.querySelector("#item");

        console.log(item.style.backgroundImage);

        // Listening for the mouse and touch events    
        // for desktop
        item.addEventListener("mousedown", pressingDown, false);
        item.addEventListener("mouseup", notPressingDown, false);
        item.addEventListener("mouseleave", notPressingDown, false);

        // for mobile 
        item.addEventListener("touchstart", pressingDown, false);
        item.addEventListener("touchend", notPressingDown, false);


        function pressingDown(e) {
            // Start the timer
            item.style.backgroundImage = "url(./images/dog-active.jpg)";
            console.log("Pressing!");
        }

        function notPressingDown(e) {
            // Stop the timer
            item.style.backgroundImage = "url(./images/dog.jpg)"
            console.log("Not pressing!");
        }
    </script>

</body>

</html>
