<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./font/fontawesome-free-5.15.4-web/css/all.css">
    <script defer src="https://unpkg.com/alpinejs@3.2.3/dist/cdn.min.js"></script>
    <title>Document</title>
</head>

<body class="flex flex-col h-screen bg-gray-100 bg-center bg-no-repeat bg-cover select-none" x-data="{ count: 0 }" x-on:click="count++"
    style="background-image: url(./images/dog.jpg);" id="item">
    <header class="p-3 text-5xl text-white text-shadow-black md:text-7xl">
        <!--  -->
        <div class="flex items-center justify-between">
            <div>
                <a href="">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <div>
                <a href="">
                    <i class="fas fa-share-square"></i>
                </a>
            </div>
        </div>
        <div class="mx-auto mt-5 text-center">
            <h1 class="font-semibold">POPDAN</h1>
        </div>
    </header>

    <main class="flex-grow mt-6 text-6xl text-white md:text-7xl">
        <!--  -->
        <div>
            <h1 class="font-semibold text-center text-shadow-black" x-text="count"></h1>
        </div>

    </main>

    <footer class="px-4 py-4 bg-gray-900">
        <!--  -->
        <div class="flex items-center justify-between gap-4">
            <div>
                <h1 class="font-semibold text-white uppercase text-md">contact</h1>
            </div>
            <div class="text-xs font-thin text-white">
                <i class="fas fa-envelope-square"><span class="pl-2 font-thin">s6003051613133@gmail.com</span></i>
            </div>

        </div>
        <div class="flex items-center justify-center gap-5">
            <div>
                <a href="">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
            <div>
                <a href="">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
            <div>
                <a href="">
                    <i class="fab fa-instagram-square"></i>
                </a>
            </div>
            <div>
                <a href="">
                    <i class="fas fa-envelope-square"></i>
                </a>
            </div>
        </div>
        <div class="flex justify-between mt-3">
            <div>
                <p class="text-xs font-thin text-center text-white">@2021 Copyright: DanPhranakorn</p>
            </div>
            <div>
                <p class="text-xs font-thin text-center text-white">version 1.00</p>
            </div>
        </div>

    </footer>

    <script>
        // The item (or items) to press and hold on
        let item = document.querySelector("#item");

        console.log(item.style.backgroundImage);

        // Listening for the mouse and touch events    
        // for desktop
        item.addEventListener("mousedown", pressingDown, false);
        item.addEventListener("mouseup", notPressingDown, false);
        item.addEventListener("mouseleave", notPressingDown, false);

        // for mobile 
        item.addEventListener("touchstart", pressingDown, false);
        item.addEventListener("touchend", notPressingDown, false);


        function pressingDown(e) {
            // Start the timer
            item.style.backgroundImage = "url(./images/dog-active.jpg)";
            item.style.transition = "";
            console.log("Pressing!");
        }

        function notPressingDown(e) {
            // Stop the timer
            item.style.backgroundImage = "url(./images/dog.jpg)";
            item.style.transition = "background-image 0.2s";
            console.log("Not pressing!");
        }
    </script>

</body>

</html>
